<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let board of boards" (click)="viewBoard(board.id)">
            <td>{{ board.name }}</td>
            <td>{{ board.description }}</td>
        </tr>
    </tbody>
</table>
