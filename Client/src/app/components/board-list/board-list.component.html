<h1 translate>boards.title</h1>

<div class="container">

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th translate>boards.name</th>
                        <th translate>boards.description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let board of boards" (click)="viewBoard(board.id)">
                        <td>{{ board.name }}</td>
                        <td class="description-td">{{ board.description }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<button class="add-btn btn" (click)="showPopup = true" translate>boards.addBtn</button>

<div class="overlay" *ngIf="showPopup" (click)="showPopup = false"></div>

<div class="popup" *ngIf="showPopup">
    <app-create-board *ngIf="showPopup" (boardCreated)="addBoard($event)"
        (closePopup)="showPopup = false"></app-create-board>
</div>
