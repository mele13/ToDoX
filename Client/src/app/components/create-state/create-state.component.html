<div class="create-state" (ngSubmit)="onSubmit()" [formGroup]="stateForm">
    <div class="top">
        <h4 class="title">Crear estado</h4>
        <i class="bi bi-arrow-left"></i>
    </div>
    <div class="body">
        <input #input type="text" formControlName="name" placeholder="State name">
    </div>
    <div class="bottom">
        <button class="btn" type="submit">{{ 'global.ok' | translate }}</button>
    </div>
</div>
