<div class="kanban-layout">
    <div class="states">
        <ng-container *ngFor="let state of states">
            <div class="state">
                <div class="title"><h3 class="name">{{ state.name }}</h3><i class="bi bi-three-dots-vertical"></i></div>
                <div class="tasks">
                    <ng-container *ngFor="let task of getTasksByStateId(state.id)">
                        <div class="task-card">
                            <textarea class="task-name">{{ task.name }}</textarea>
                        </div>
                    </ng-container>
                </div>
                <i class="bi bi-plus-square-fill"></i>
            </div>
        </ng-container>
        <!-- <i class="bi bi-plus-circle-fill"></i> -->
    </div>
</div>
