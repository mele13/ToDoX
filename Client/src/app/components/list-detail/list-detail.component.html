<div class="list-detail-container">
  <div class="wallpaper"></div>

  <div class="header">
    <h3 class="name">{{ selectedList.name }}</h3>
    <div #select class="layout-select closed">
      <div class="select-btn" (click)="selectActive()">
        <span #title class="placeholder-text">Kanban Layout</span>
        <i #icon class="icon icon-arrow-down"></i>
      </div>
      <ul class="option-list">
        <li #option #table id="table" class="option closed" (click)="selectLayout(tableOption)"><span class="left"><i class="icon icon-list"></i>Table Layout</span><i class="icon icon-check"></i></li>
        <li #option #kanban id="kanban" class="option closed checked" (click)="selectLayout(kanbanOption)"><span class="left"><i class="icon icon-chart"></i>Kanban Layout</span><i class="icon icon-check"></i></li>
      </ul>
    </div>
  </div>

  <div class="layout">
    <app-list-detail-table *ngIf="layouts.get('TABLE LAYOUT')" (openCreateTaskPopup)="showPopup = true" [selectedList]="selectedList" [tasks]="tasks" [states]="states" [labels]="labels"></app-list-detail-table>
    <app-list-detail-kanban *ngIf="layouts.get('KANBAN LAYOUT')" [selectedList]="selectedList" [tasks]="tasks" [states]="states" [labels]="labels"></app-list-detail-kanban>
  </div>
</div>

<div class="overlay" *ngIf="showPopup" (click)="showPopup = false"></div>
<div class="popup" *ngIf="showPopup">
  <app-create-task (taskCreated)="addTask($event)" (closePopup)="showPopup = false" [states]="states" [labels]="labels" *ngIf="showPopup"></app-create-task>
</div>
