<div class="list-detail-container">
  <div class="wallpaper"></div>

  <div class="header">
    <div class="text">
      <h3>{{ selectedList.name }}</h3>
      <p>{{ selectedList.description }}</p>
    </div>
    <div class="layout-select">

      
      <label>
          <input type="checkbox" name="placeholder">
          <i class="toggle icon icon-arrow-down"></i>
          <i class="toggle icon icon-arrow-up"></i>
          <span class="placeholder">Choose Layout</span>
          <label class="option" id="table-option">
              <input type="radio" name="option">
              <span class="title animated fadeIn"><i class="icon icon-chart"></i>Table Layout</span>
          </label>
          <label class="option" id="kanban-option">
              <input type="radio" name="option">
              <span class="title animated fadeIn"><i class="icon icon-layers"></i>Kanban Layout</span>
          </label>
      </label>
    </div>
  </div>
</div>


<div class="overlay" *ngIf="showPopup" (click)="showPopup = false"></div>
<div class="popup" *ngIf="showPopup">
  <app-create-task *ngIf="showPopup" [boardId]="selectedList.board_id.toString()" [taskListId]="selectedList.id.toString()" (taskCreated)="addTask($event)"
    (closePopup)="showPopup = false"></app-create-task>
</div>
