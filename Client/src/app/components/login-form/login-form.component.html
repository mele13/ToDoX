<main>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-header">
            <img class="back-btn" src="../../../assets/icons/IoChevronBackCircle.svg" alt="Back" (click)="goBack()"
                role="button">
        </div>
        <div class="form-body">
            <input #label #emailLabel type="email" id="email" formControlName="email" name="email" class="form-control"
                placeholder="Email" (focus)="onFocus($event, emailLabel)" (blur)="onBlur($event, emailLabel)">
            <input #label #passwordLabel type="password" id="password" formControlName="password" name="password" class="form-control"
                placeholder="Password" (focus)="onFocus($event, passwordLabel)" (blur)="onBlur($event, passwordLabel)">
        </div>
        <div class="bottom">
            <button class="login-btn qt-btn" type="submit">INICIAR SESIÓN</button>
            <a href="./register">¿No tienes cuenta? Regístrate aquí.</a>
        </div>
    </form>
</main>
