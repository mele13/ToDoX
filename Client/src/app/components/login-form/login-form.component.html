<main>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-header">
            <img class="back-btn" src="../../../assets/icons/IoChevronBackCircle.svg" alt="Back" (click)="goBack()"
                role="button">
        </div>
        <div class="form-body">
            <input #label #emailLabel type="email" id="email" formControlName="email" name="email" class="form-control"
                placeholder="{{ 'global.email' | translate }}" (focus)="onFocus($event, emailLabel)" (blur)="onBlur($event, emailLabel)">
            <input #label #passwordLabel type="password" id="password" formControlName="password" name="password" class="form-control"
                placeholder="{{ 'global.password' | translate }}" (focus)="onFocus($event, passwordLabel)" (blur)="onBlur($event, passwordLabel)">
        </div>
        <div class="bottom">
            <button class="login-btn qt-btn" type="submit">{{ 'global.login' | translate | uppercase }}</button>
            <a href="register" translate>login.noAccountLink</a>
        </div>
    </form>
</main>
