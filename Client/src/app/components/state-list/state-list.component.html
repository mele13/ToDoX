<div class="select">
    <div class="top">
        <div class="header">
            <h4 class="title" translate>states.states</h4>
            <i (click)="onClose()" class="bi bi-x"></i>
        </div>
        <div class="body">
            <ng-container *ngIf="states">
                <ng-container *ngFor="let state of states">
                    <div class="select-card state-card">
                        <div class="left">
                            <input type="checkbox" [ngModel]="options[state.id]" (click)="selectState(state)">
                            <div class="balloon">
                                <i class="bi bi-circle-fill"></i>
                                <label class="name">{{ state.name }}</label>
                            </div>
                        </div>
                        <i #dropdown (click)="openState(dropdown, state.id)" class="bi dropdown-btn bi-chevron-down"></i>
                    </div>
                    <app-state-detail *ngIf="stateOpened == state.id" [state]="state"></app-state-detail>
                </ng-container>
                <label *ngIf="states.length == 0" class="empty">No hay estados</label>
            </ng-container>
        </div>
    </div>
    <div class="bottom">
        <div class="add-btn" (click)="addNew()"><i class="bi bi-plus-lg"></i><label>New</label></div>
    </div>
</div>
